executor: &executor
  docker:
    - image: cimg/go:1.17.3
      working_directory: /home/circleci/go/src/github.com/palantir/godel-okgo-asset-golint

version: 2.1

orbs:
  go: palantir/go@0.0.28
  godel: palantir/godel@0.0.28

all-tags-filter: &all-tags-filter
  filters:
    tags:
      only: /.*/

workflows:
  version: 2
  verify-test-dist-publish:
    jobs:
      - godel/verify:
          name: verify
          <<: *executor
          <<: *all-tags-filter
      - godel/test:
          name: test
          <<: *executor
          <<: *all-tags-filter
      - godel/dist:
          name: dist
          <<: *executor
          <<: *all-tags-filter
